{% extends "base.html" %}
{% block title %}Social Chat{% endblock title %}

{% block css %}
<style>
/* Ваши дополнительные стили для чата */
.chat-container {
  width: 70%;;
  margin: 0 auto;
  padding: 0 20px;
}

body {
  background-color: #ffffff; /* Устанавливаем белый фон для body */
}

.navbar.top-menu {
  background-color: #0066FF; /* Цвет панели навигации */
}

/* Стили для контейнера чата */
.container {
  border: 2px solid #5b5b5b; /* Изменяем цвет границы */
  
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

.darker {
  border-color: #bbb;
  background-color: #f5f5f5;
  color: rgb(13, 2, 2);
}

.container::after {
  content: "";
  clear: both;
  display: table;
}

.container img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 20px;
  border-radius: 50%;
}

.container img.right {
  float: right;
  margin-left: 20px;
  margin-right: 0;
}

.time-right {
  float: right;
  color: #aaa;
}

.time-left {
  float: left;
  color: #999;
}

#display {
  background-color: #ffffff; /* Устанавливаем белый цвет фона */
  color: #333; /* Темно-серый цвет текста для контраста */
}

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #0066FF;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #0066FF; /* Цвет кнопки */
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #0066FF; /* Цвет кнопки при наведении */
}

/* Style for the button */
#scrollBtn {
  display: none;
  position: fixed;
  top: 20px; /* Adjust the top value to change the distance from the top */
  right: 20px;
  background-color: #5b5b5b; /* Цвет кнопки Scroll Down */
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px;
}

/* Style for the down arrow icon */
#scrollBtn::after {
  content: '\2193'; /* Unicode arrow down character */
  font-size: 20px;
  margin-left: 5px;
}
</style>
{% endblock css %}

{% block content %}
<div class="chat-container">
  <h2 style="color: #333; text-align: center; margin-top: 12px;">Social Chat</h2>
  <br>

  <button id="scrollBtn" class="btn btn-secondary" onclick="scrollToBottom()">Scroll Down</button>

  <div id="display">
    <!-- <div class="container darker">
      <b>Tom</b><p>Hello Everyone, How Are You Guys Doing?</p>
      <span class="time-left">20th, April 2021</span>
    </div> -->
  </div>

  <div class="container">

    <form id="post-form">
        {% csrf_token %}
        <input type="hidden" name="username" id="username" value="{{username}}"/>
        <input type="hidden" name="room_id" id="room_id" value="{{room_details.id}}"/>
        <input type="text" name="message" id="message" width="100px" />
        <input type="submit" value="Send">
    </form>
  </div>
</div>
{% endblock content %}

{% block javascript %}
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
    setInterval(function(){
        $.ajax({
            type: 'GET',
            url : "/getMessages/{{room}}/",
            success: function(response){
                console.log(response);
                $("#display").empty();
                for (var key in response.messages)
                {
                    var temp="<div class='container darker'><b>"+response.messages[key].user+"</b><p>"+response.messages[key].value+"</p><span class='time-left'>"+response.messages[key].date+"</span></div>";
                    $("#display").append(temp);
                }
            },
            error: function(response){
                alert('An error occured');
            }
        });
    }, 1000);
});
</script>

<script type="text/javascript">
$(document).on('submit','#post-form',function(e){
    e.preventDefault();

    $.ajax({
        type: 'POST',
        url: '/send',
        data: {
            username: $('#username').val(),
            room_id: $('#room_id').val(),
            message: $('#message').val(),
            csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
        },
        success: function(data){
            console.log('Message sent:', data);
            var userName = $('#username').val();
            var message = $('#message').val();
            var currentDateTime = new Date().toLocaleString();

            var temp="<div class='container darker'><b>"+ userName +"</b><p>"+ message +"</p><span class='time-left'>"+ currentDateTime +"</span></div>";
            $("#display").append(temp);

            scrollToBottom();
        }
    });
    document.getElementById('message').value = '';
});

function scrollToBottom() {
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}

window.onscroll = function () {
    var scrollBtn = document.getElementById("scrollBtn");
    var scrolledToBottom = (window.innerHeight + window.scrollY) >= document.body.offsetHeight;

    if (scrolledToBottom) {
        scrollBtn.style.display = "none";
    } else {
        scrollBtn.style.display = "block";
    }
};
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock javascript %}
